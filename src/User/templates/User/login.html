{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
	<div class="container-form">
	<form action="{% url 'login' %}" method="post" class="form-control-sm">
		{% csrf_token %}
		<fieldset class="form-group" >
			<legend class="border-bottom mb-4">Log In</legend>
			{{ form|crispy }}
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
				
			</div>

			
		</fieldset>
		
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">Need An Account? <a href="{% url 'register'%}" class="ml-2">Sign Up</a></small>
		
	</div>
   <br/><br><br/>
   <br/><br><br/>
   <br/><br><br/>
   </div>
		
	
</div>
{% endblock content %}
